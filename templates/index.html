<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Machine Failure Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Machine Failure Prediction</h2>
        <form action="/predict" method="post">
            <div class="form-group">
                <input type="text" id="footfall" name="footfall" placeholder=" " required>
                <label for="footfall">Footfall:</label>
            </div>

            <div class="form-group">
                <input type="text" id="tempMode" name="tempMode" placeholder=" " required>
                <label for="tempMode">Temperature Mode:</label>
            </div>

            <div class="form-group">
                <input type="text" id="AQ" name="AQ" placeholder=" " required>
                <label for="AQ">AQ:</label>
            </div>

            <div class="form-group">
                <input type="text" id="USS" name="USS" placeholder=" " required>
                <label for="USS">USS:</label>
            </div>

            <div class="form-group">
                <input type="text" id="CS" name="CS" placeholder=" " required>
                <label for="CS">CS:</label>
            </div>

            <div class="form-group">
                <input type="text" id="VOC" name="VOC" placeholder=" " required>
                <label for="VOC">VOC:</label>
            </div>

            <div class="form-group">
                <input type="text" id="RP" name="RP" placeholder=" " required>
                <label for="RP">RP:</label>
            </div>

            <div class="form-group">
                <input type="text" id="IP" name="IP" placeholder=" " required>
                <label for="IP">IP:</label>
            </div>

            <div class="form-group">
                <input type="text" id="Temperature" name="Temperature" placeholder=" " required>
                <label for="Temperature">Temperature:</label>
            </div>

            <button type="submit">Predict</button>
        </form>
        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
